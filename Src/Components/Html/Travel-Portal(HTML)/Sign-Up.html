<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/x-icon" href="../../../../Assets/Images/Logo.png">
    <title>Create an account</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../../Css/Travel-Portal(Css)/Sign-Up.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
</head>
<body>
<header>
    <div class="logo">
        <a href="../../../LandingPage.html" style="text-decoration: none">
            <img src="../../../../Assets/Images/Logo.png" alt="Logo" id="logo-img">
        </a>
        <a href="Home-Page.html" style="text-decoration: none">
            <h1 class="header-title">TravelVista</h1>
        </a>
    </div>
</header>
<div class="box">
    <form id="signUpForm">
        <h2>Create an account</h2>
        <div class="inputBox">
            <input type="text" required id="uname" name="uname" maxlength="30">
            <span>First Name</span>
            <i></i>
        </div>
        <div class="inputBox">
            <input type="text" required id="uname2" name="uname2" maxlength="30">
            <span>Last Name</span>
            <i></i>
        </div>
        <div class="inputBox">
            <input type="email" required id="Email" name="Email" maxlength="35">
            <span>Email address</span>
            <i></i>
        </div>
        <div class="inputBox">
            <input type="password" required id="pass" name="pass" minlength="4" maxlength="35">
            <span>Enter Password</span>
            <i></i>
        </div>
        <label class="checkboxtext" for="checkbox">
            I agree to the TravelVistaÂ® Rewards Terms and the TravelVista Card Terms and have read the TravelVista Privacy Statement.
            <input type="checkbox" name="checkbox" id="checkbox" value="Agree" checked>
        </label>
        <input type="submit" value="Create account">
        <div class="links">
            <a href="Sign-In.html" class="sign">Already have an account?</a>
        </div>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="../../JS/Sign-Up.js"></script>

</body>
</html>
